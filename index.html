<!DOCTYPE HTML>
<html>
	<head>
		<title>IGBLE PROJECT</title>
		<link rel="stylesheet" type="text/css" href="styles/css/drag_drop.css">
		<script src='plugins/jquery/jquery-2.1.0.min.js'></script>
		<script src='plugins/jquery-ui/jquery-ui-1.10.4/ui/minified/jquery-ui.min.js'></script>
		<script src='plugins/jquery-ui/jquery.ui.touch-punch.min.js'></script>
		<script src='plugins/jquery-ui/jQueryRotateCompressed.js'></script>
		<script src='js/drag_drop.js'></script>
	</head>
	<body>
		<nav></nav>
		<main>			
			<!-- <div class='iglbe-proj-noun-group draggable'>
				<div class='noun-adjective'>ADJECTIVE</div>
				<div class='noun'>NOUN</div>				
			</div>
			
			<div id='diagram-stage'>
				<div id='noun-verb-sep'>|</div>
			</div> -->
			<div id='token-bank'>
				<span class='draggable-token token'>The</span>
				<span class='draggable-token token'>brown</span>
				<span class='draggable-token token'>fox</span>
				<span class='draggable-token token'>runs</span>
				<span class='draggable-token token'>very</span>
				<span class='draggable-token token'>quickly.</span>
			</div>
			
			<div id='diagram-stage'>
				<div id='subject-group'>
					<div class='noun-group'>
						<span class='droppable-token subject' data-pos='noun'></span>
						<div class='adjective-group'>
							<span class='droppable-token adjective' data-pos='adj'></span>
						</div>
					</div>
				</div>
				<div id='subject-verb-sep'>|</div>
				<div class='verb-group'>
					<span class='droppable-token verb'></span>
				</div>
			</div>
			
		</main>
		
		
	</body>
</html>
